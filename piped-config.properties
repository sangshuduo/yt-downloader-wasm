# Piped Backend Configuration
PORT: 8080
HTTP_WORKERS: 2

# Proxy (piped-proxy service proxies video streams)
PROXY_PART: http://localhost:8082

# API URL (as seen by clients)
API_URL: http://localhost:8081

# Disable features not needed for API-only use
DISABLE_REGISTRATION: true
FEED_RETENTION: 7
DISABLE_TIMERS: true
DISABLE_LBRY: true

# BG Helper for PoTokens (required to bypass YouTube bot detection)
BG_HELPER_URL: http://piped-bg-helper:3000

# Database
hibernate.connection.url: jdbc:postgresql://piped-db:5432/piped
hibernate.connection.driver_class: org.postgresql.Driver
hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
hibernate.connection.username: piped
hibernate.connection.password: changeme
