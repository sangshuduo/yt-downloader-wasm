version: "3"

services:
  invidious:
    image: quay.io/invidious/invidious:latest
    platform: linux/amd64
    container_name: invidious
    ports:
      - "3000:3000"
    environment:
      INVIDIOUS_CONFIG: |
        db:
          dbname: invidious
          user: kemal
          password: kemal
          host: invidious-db
          port: 5432
        check_tables: true
        invidious_companion:
        - private_url: "http://companion:8282/companion"
        invidious_companion_key: "81bf41433d3a30ac"
        hmac_key: "MIV1xNKgdSVOhuL6qx9X"
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:3000/api/v1/stats || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
    logging:
      options:
        max-size: "1G"
        max-file: "4"
    restart: unless-stopped
    depends_on:
      invidious-db:
        condition: service_healthy

  companion:
    image: quay.io/invidious/invidious-companion:latest
    platform: linux/amd64
    container_name: invidious-companion
    environment:
      - SERVER_SECRET_KEY=81bf41433d3a30ac
    restart: unless-stopped
    logging:
      options:
        max-size: "1G"
        max-file: "4"
    cap_drop:
      - ALL
    read_only: true
    volumes:
      - companioncache:/var/tmp/youtubei.js:rw
    security_opt:
      - no-new-privileges:true

  invidious-db:
    image: docker.io/library/postgres:14
    container_name: invidious-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: invidious
      POSTGRES_USER: kemal
      POSTGRES_PASSWORD: kemal
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]

  # --- Piped Backend (alternative to Invidious) ---
  # Start with: docker compose up -d piped piped-proxy piped-bg-helper piped-db
  # Then set PIPED_API_URL=http://localhost:8081 when running server.py
  piped:
    # Community fix for "The page needs to be reloaded" YouTube bot detection
    # See: https://github.com/TeamPiped/Piped/issues/4139
    image: nieveve/piped-backend:latest
    container_name: piped-backend
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - ./piped-config.properties:/app/config.properties:ro
    depends_on:
      piped-db:
        condition: service_healthy
    profiles:
      - piped

  piped-proxy:
    image: 1337kavin/piped-proxy:latest
    container_name: piped-proxy
    restart: unless-stopped
    ports:
      - "8082:8080"
    profiles:
      - piped

  piped-bg-helper:
    image: 1337kavin/bg-helper-server:latest
    container_name: piped-bg-helper
    restart: unless-stopped
    profiles:
      - piped

  piped-db:
    image: pgautoupgrade/pgautoupgrade:16-alpine
    container_name: piped-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: piped
      POSTGRES_USER: piped
      POSTGRES_PASSWORD: changeme
    volumes:
      - piped-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U piped -d piped"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - piped

volumes:
  postgres-data:
  companioncache:
  piped-db-data:
